    git_clone,
    step(SetProperty, name='get changes', extract_fn=changes_fn, command='git describe --abbrev=0 --match="v%s.*" --exact || true' % version),
    step(SetProperty, name='get buildtag', extract_fn=buildtag_fn, command='git describe --abbrev=0 --match="v%s.*"' % version),
    step(ShellCommand, name='set buildtag', command='git tag -a -m "Tagging release build" v%(buildtag:-)s'),
    step(ShellCommand, name='push buildtag', command='git push --tags'),
    step(MasterShellCommand, name='mkdir output', command='mkdir -p %(output)s/%(buildtag:-)s'),
    step(ShellCommand, name='zip source', command='git archive -v --format=zip --output=%s.zip --prefix=%s/ v%%(buildtag:-)s' % (zip_name, zip_name)),
    step(ShellCommand, name='sha source', command='openssl dgst -sha1 %s.zip > %s.zip.sha1' % (zip_name, zip_name)),
    step(FileUpload, slavesrc=WithProperties('%s.zip' % zip_name), masterdest=WithProperties('%%(output)s/%%(buildtag:-)s/%s.zip' % zip_name)),
    step(FileUpload, slavesrc=WithProperties('%s.zip.sha1' % zip_name), masterdest=WithProperties('%%(output)s/%%(buildtag:-)s/%s.zip.sha1' % zip_name)),
    step(Trigger, schedulerNames=['build'], copy_properties=['buildtag', 'output'], waitForFinish=True),
    step(MasterShellCommand, name='fix permissions', alwaysRun=True, command='chmod -v go+rX %(output)s && chmod -Rv go+rX %(output)s/%(buildtag:-)s'),
])
