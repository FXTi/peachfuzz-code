re_wrn = re.compile('^  Not run: (\d+), Invalid: (\d+), Ignored: (\d+), Skipped: (\d+)', re.M)
re_tot = re.compile('^Tests run: (\d+), Errors: (\d+), Failures: (\d+), Inconclusive: (\d+)', re.M)
re_err = re.compile('^\d+\) Test (?:Failure|Error) : (.*?)\s*$', re.M)

class WafTest(Test):

    def __init__(self, **kwargs):
        Test.__init__(self, **kwargs)
        self.names = []

    def evaluateCommand(self, cmd):
        lines = ''.join(self.getLog('stdio').readlines())
        self.names = sorted(map(str, re_err.findall(lines)))
        total = 0
        fails = 0
        skipped = 0
        for m in re_tot.finditer(lines):
            total += int(m.group(1))
            fails += int(m.group(2)) + int(m.group(3)) + int(m.group(4))
        for m in re_wrn.finditer(lines):
            skipped += int(m.group(1))
        self.setTestResults(total=total, failed=fails, passed=total-fails, warnings=skipped)
        return cmd.rc

    def describe(self, done=False):
        description = Test.describe(self, done)
        if False and done and self.names:
            description.append('')
            description.extend(self.names)
            description.append('')
        return description

