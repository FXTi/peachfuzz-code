def make_builder(slave, name):
    bf = BuildFactory()
    bf.addStep( git_clone )
    bf.addStep( Compile( command=WithProperties('%%(workdir)s/build/waf configure build install pkg --buildtag=%%(buildtag:-0)s --variant=%s -v' % name) ) )
    bf.addStep( WafTest( command=WithProperties('%%(workdir)s/build/waf test --buildtag=%%(buildtag:-0)s --variant=%s -v -j 1' % name), flunkOnFailure=False, timeout=3600 ) )
    bf.addStep( DirectoryUpload( slavesrc='output', masterdest=WithProperties('%(output)s/%(buildtag:-)s'), doStepIf=is_nightly) )
    c['builders'].append( BuilderConfig(name='%s' % (name), slavenames=[ slave ], factory=bf) )

